<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = 'aambbacsadweqrad'
        function sumMax(str) {
            const map = new Map()
            for (const s of str) {
                if (map.has(s)) {
                    map.set(s, map.get(s) + 1)
                } else {
                    map.set(s, 1)
                }
            }
            let max = {
                value: -1,
                key: null
            }
            for (const [key, value] of map.entries()) {
                if (value > max.value) {
                    max.value = value
                    max.key = key
                }
            }
            return max.key
        }
    </script>
</body>

</html>
